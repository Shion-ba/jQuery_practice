<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQueryの読み込み</title>

		<!-- jQuery -->
		<script type="text/javascript" src="../../jquery-3.1.0.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		
		<!-- js -->
		<script type="text/javascript" src="./script.js"></script>
	</head>
	<body>
		<table>
			<tr><th>text(...)</th><td>テキストを変更する</td></tr>
			<tr><th>html(...)</th><td>(X)HTMLを変更する </td></tr>
			<tr><th>prepend(...)</th><td>要素内の先頭に(X)HTMLを挿入する</td></tr>
			<tr><th>append(...)</th><td>要素内の最後に(X)HTMLを挿入する</td></tr>
			<tr><th>before(...)</th><td>要素の前に(X)HTMLを挿入する</td></tr>
			<tr><th>after(...)</th><td>要素の後に(X)HTMLを挿入する</td></tr>
		</table>
	</body>
</html>
